<template name="editGuest">
  <h1>Edit guest</h1>
  <form role="form">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" value="{{email}}">
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" value="{{firstName}}">
    </div>
    <div class="form-group">
      <label for="lastName">Surname</label>
      <input type="text" class="form-control" id="lastName" value="{{lastName}}">
    </div>
    <div class="form-group">
      <div class="radio">
        <label>
          <input type="radio" class="attending" name="attending" id="optionsRadios1" value="true" {{checked true}}>
          Attending
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" class="attending" name="attending" id="optionsRadios2" value="false" {{checked false}}>
          Not Attending
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button class="btn btn-danger" id="delete">Delete</button>
  </form>
</template>
