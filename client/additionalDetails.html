<template name="additionalDetails">
  <div class="additional-details">
    <h3>Additional Information</h3>
    <p>Please let us know your name in Chinese (if any):</p>
    <div class="form-group">
      <input type="text" name="chineseName">
    </div>
    <p>Will you be attending the welcome dinner on Saturday 9 November?
</p>
    <div class="form-group">
      <div class="radio">
        <label>
          <input type="radio" name="attending" value="true" checked>
          Yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="attending" value="false">
          No
        </label>
      </div>
    </div>
    <p>Will you be attending the “Fetch the Bride” Door Games?</p>
    <div class="form-group">
      <div class="radio">
        <label>
          <input type="radio" name="attending" value="true" checked>
          Yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="attending" value="false">
          No
        </label>
      </div>
    </div>
    <p>Will you be attending the traditional Tea Ceremony?</p>
    <div class="form-group">
      <div class="radio">
        <label>
          <input type="radio" name="attending" value="true" checked>
          Yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="attending" value="false">
          No
        </label>
      </div>
    </div>
    <form>
      <h3>Meal Selection</h3>
        {{#each courses}}
          {{courseName}}
          <div class="form-group">
            {{#each meals}}
            <div class="radio">
              <label>
                <input type="radio" name="{{../courseName}}" value="{{mealName}}">
                {{mealName}} - {{mealDesc}}
              </label>
            </div>
            {{/each}}
          </div>
        {{/each}}
      <input type="submit" class="btn btn-primary" value="RSVP">
    </form>
  </div>
</template>
