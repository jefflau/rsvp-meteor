<template name="question">
  <div class="question">
    <h3>{{title}}</h3>
    <p>{{text}}</p>
    <p>posted {{prettyDate postedAt}}</p>
    {{>reply}}
    <ul class="replies">
      {{#each replies}}
      <li>{{name}}: {{text}}</li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="reply">
  <p>Reply:</p>
  <form class="reply">
    <label for="name">Name:</label>
    <input type="text" id="name">
    <label for="text">Reply:</label>
    <input type="text" id="text">
    <input type="submit" value="Reply">
  </form>
</template>
