<template name="questions">
  <div class="questions">
    {{>addQuestion}}
    {{#each this}}
      <a href="{{pathFor 'question'}}">
        <h3>{{title}}</h3>
        <p>posted {{prettyDate postedAt}}</p>
        <p>{{text}}</p>
        <span class="replies">Replies: {{repliesCount replies}}</span>
      </a>
    {{/each}}
  </div>
</template>

<template name="addQuestion">
  <h3>Questions Board</h3>
  <p>Ask a question:</p>
  <form class="add-question">
    <label for="name">Name:</label>
    <input type="text" id="name">
    <label for="title">Title:</label>
    <input type="text" id="title">
    <p>
      <label for="text">Additional Information:</label>
      <input type="text" id="text">
      <input type="submit" value="Post">
    </p>
  </form>
</template>
